<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DidrikClicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <h1>DidrikClicker</h1>
    </header>
        <p class="counter">0</p>
        <p class="counter dps">0 DPS</p>
        <img src="images/didrik_knapp.png" alt="knapp" class="cookie">
    


    <footer>
        <div class="menus">
            <div class="menu shops">
                <img src="./images/flat-cartoon-style-shop-facade-front-view-modern-flat-storefront-or-supermarket-design-png.png" alt="Butikk">
            </div>
            <div class="menu return">
                <img src="./images/pointer.webp" alt="Pointer">
            </div>
            <div class="menu info">
                <img src="./images/information.webp" alt="Informasjon">
            </div>
        </div>
        
    </footer>

    
<div class="shop">
    <h1>Velkommen til butikken</h1>

    <div class="shoplist">

        <!-- ---------------------------------------------------------------------- -->
        
        <div class="item andersClick">
            <div class="itemImage">
                <img src="./images/anders.jpeg" alt="AndersClick">
            </div>

            <div class="specs">
                <div class="information">
                    <p>andersClick</p>
                    <div class="price">
                        <img src="./images/didrik_knapp.png" alt="Didrikpoints">
                        <p class="priceAndersClick">2000000</p>
                    </div>
                </div>

                <div class="stats">
                    <p class="levelAndersClick">Level: 1</p>
                    <p class="dpsAndersClik">DPS: 23</p>   
                </div>
            </div>
        </div>
        
         <!-- ---------------------------------------------------------------------- -->

        <div class="item jediDidrik">
            <div class="itemImage">
                <img src="./images/JediDidrik.png" alt="jediDidrik">
            </div>

            <div class="specs">
                <div class="information">
                    <p>jediDidrik</p>
                    <div class="price">
                        <img src="./images/didrik_knapp.png" alt="Didrikpoints">
                        <p class="priceJediDidrik">2000000</p>
                    </div>
                </div>

                <div class="stats">
                    <p class="levelJediDidrik">Level: 1</p>
                    <p class="dpsJediDidrik">DPS: 23</p>   
                </div>
            </div>
        </div>

        <!-- ---------------------------------------------------------------------- -->
        
        <div class="item blueFireDidrik">
            <div class="itemImage">
                <img src="./images/Bluefiredidrik.png" alt="blueFireDidrik">

            </div>

            <div class="specs">
                <div class="information">
                    <p>blueFireDidrik</p>
                    <div class="price">
                        <img src="./images/didrik_knapp.png" alt="Didrikpoints">
                        <p class="priceBlueFireDidrik">2000000</p>
                    </div>
                </div>

                <div class="stats">
                    <p class="levelBlueFireDidrik">Level: 1</p>
                    <p class="dpsBlueFireDidrik">DPS: 23</p>   
                </div>
            </div>
        </div>

        <!-- ---------------------------------------------------------------------- -->
        
        <div class="item didrikSelv">
            <div class="itemImage">
                <img src="./images/didrikPower.jpeg" alt="DidrikSelv">

            </div>

            <div class="specs">
                <div class="information">
                    <p>didrikSelv</p>
                    <div class="price">
                        <img src="./images/didrik_knapp.png" alt="Didrikpoints">
                        <p class="priceDidrikSelv">2000000</p>
                    </div>
                </div>

                <div class="stats">
                    <p class="levelDidrikSelv">Level: 1</p>
                    <p class="dpsDidrikSelv">DPS: 23</p>   
                </div>
            </div>
        </div>  
    </div>
    </div>
</div>
        






    <script src="script.js"></script>
</body>
</html>
